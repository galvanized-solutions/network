<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for different system types -->
    <linearGradient id="multics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="unix" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bsd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="commercial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="linux" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="modern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" >
    Unix Family Tree: From Multics to Modern Systems
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
    Evolution of Operating Systems and Their Impact on Networking
  </text>
  
  <!-- Multics (1964) - Top of tree -->
  <rect x="740" y="120" width="120" height="60" rx="10" fill="url(#multics)" stroke="#654321" stroke-width="2"/>
  <text x="800" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MULTICS</text>
  <text x="800" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1964-1969</text>
  <text x="800" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Bell Labs, MIT, GE</text>
  <text x="800" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Time-sharing pioneer</text>
  
  <!-- Unix (1969) - Direct descendant -->
  <rect x="750" y="260" width="100" height="70" rx="10" fill="url(#unix)" stroke="#228B22" stroke-width="3"/>
  <text x="800" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">UNIX</text>
  <text x="800" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1969</text>
  <text x="800" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bell Labs</text>
  
  <!-- Connection from Multics to Unix -->
  <line x1="800" y1="180" x2="800" y2="260" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Main branches from Unix -->
  <!-- Central distribution point -->
  <circle cx="800" cy="380" r="5" fill="#333"/>
  
  <!-- BSD Branch (Far Left) -->
  <rect x="150" y="580" width="120" height="60" rx="10" fill="url(#bsd)" stroke="#4169E1" stroke-width="2"/>
  <text x="210" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BSD</text>
  <text x="210" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1977</text>
  <text x="210" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">UC Berkeley</text>
  
  <!-- Connection Unix to BSD -->
  <line x1="795" y1="385" x2="270" y2="580" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- BSD Evolution (Vertical) -->
  <rect x="160" y="720" width="100" height="45" rx="6" fill="url(#bsd)" stroke="#4169E1" stroke-width="1"/>
  <text x="210" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">4.0BSD</text>
  <text x="210" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1980</text>
  <text x="210" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">First TCP/IP</text>
  
  <rect x="160" y="800" width="100" height="45" rx="6" fill="url(#bsd)" stroke="#4169E1" stroke-width="1"/>
  <text x="210" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">4.2BSD</text>
  <text x="210" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1983</text>
  <text x="210" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Mature TCP/IP</text>
  
  <rect x="160" y="880" width="100" height="45" rx="6" fill="url(#bsd)" stroke="#4169E1" stroke-width="1"/>
  <text x="210" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">4.3BSD</text>
  <text x="210" y="915" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1988</text>
  <text x="210" y="940" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Network refined</text>
  
  <!-- BSD connections -->
  <line x1="210" y1="640" x2="210" y2="720" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="765" x2="210" y2="800" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="845" x2="210" y2="880" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Modern BSD Systems -->
  <rect x="60" y="980" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="100" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FreeBSD</text>
  <text x="100" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1993</text>
  
  <rect x="150" y="980" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="190" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">OpenBSD</text>
  <text x="190" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1995</text>
  
  <rect x="240" y="980" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="280" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">NetBSD</text>
  <text x="280" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1993</text>
  
  <rect x="330" y="980" width="80" height="40" rx="6" fill="url(#modern)" stroke="#000000" stroke-width="2"/>
  <text x="370" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">macOS</text>
  <text x="370" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2001</text>
  
  <!-- Connections from 4.3BSD to modern -->
  <line x1="210" y1="925" x2="100" y2="980" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="925" x2="190" y2="980" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="925" x2="280" y2="980" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="925" x2="370" y2="980" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Linux Branch (Center) -->
  <rect x="700" y="720" width="120" height="70" rx="10" fill="url(#linux)" stroke="#FF8C00" stroke-width="3"/>
  <text x="760" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" stroke="#f8f8f8" font-weight="bold" fill="white">LINUX</text>
  <text x="760" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" stroke="#f8f8f8" fill="white">1991</text>
  <text x="760" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" stroke="#f8f8f8" fill="white">Independent</text>
  <text x="760" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" stroke="#f8f8f8" fill="#333">Linus Torvalds</text>
  
  <!-- Unix influence on Linux (dashed line) -->
  <line x1="800" y1="385" x2="760" y2="720" stroke="#666" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Linux Distributions -->
  <rect x="600" y="840" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="640" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Red Hat</text>
  <text x="640" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1994</text>
  
  <rect x="690" y="840" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="730" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ubuntu</text>
  <text x="730" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2004</text>
  
  <rect x="780" y="840" width="80" height="40" rx="6" fill="url(#modern)" stroke="#9370DB" stroke-width="2"/>
  <text x="820" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SUSE</text>
  <text x="820" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1994</text>
  
  <rect x="870" y="840" width="80" height="40" rx="6" fill="url(#modern)" stroke="#000000" stroke-width="2"/>
  <text x="910" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Android</text>
  <text x="910" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2008</text>
  
  <!-- Connections from Linux to distributions -->
  <line x1="760" y1="790" x2="640" y2="838" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="790" x2="730" y2="838" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="790" x2="820" y2="838" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="790" x2="910" y2="838" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Commercial Unix Branch (Far Right) -->
  <rect x="1100" y="580" width="150" height="50" rx="8" fill="url(#commercial)" stroke="#B22222" stroke-width="2"/>
  <text x="1175" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Commercial Unix</text>
  <text x="1175" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1980s-1990s</text>
  
  <!-- Connection Unix to Commercial -->
  <line x1="805" y1="385" x2="1175" y2="580" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Commercial Unix Systems -->
  <rect x="1000" y="680" width="80" height="40" rx="6" fill="url(#commercial)" stroke="#B22222" stroke-width="2"/>
  <text x="1040" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SunOS</text>
  <text x="1040" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1982</text>
  
  <rect x="1090" y="680" width="80" height="40" rx="6" fill="url(#commercial)" stroke="#B22222" stroke-width="2"/>
  <text x="1130" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HP-UX</text>
  <text x="1130" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1984</text>
  
  <rect x="1180" y="680" width="80" height="40" rx="6" fill="url(#commercial)" stroke="#B22222" stroke-width="2"/>
  <text x="1220" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">AIX</text>
  <text x="1220" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1986</text>
  
  <rect x="1270" y="680" width="80" height="40" rx="6" fill="url(#commercial)" stroke="#B22222" stroke-width="2"/>
  <text x="1310" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Solaris</text>
  <text x="1310" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1992</text>
  
  <!-- Connections to commercial systems -->
  <line x1="1175" y1="630" x2="1040" y2="680" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="630" x2="1130" y2="680" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="630" x2="1220" y2="680" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="630" x2="1310" y2="680" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Timeline markers -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1960s</text>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1970s</text>
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1980s</text>
  <text x="50" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1990s</text>
  <text x="50" y="880" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2000s</text>
  <text x="50" y="1080" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2010s+</text>
  
  <!-- Legend -->
  <rect x="1200" y="80" width="300" height="160" rx="8" fill="#f8f8f8" stroke="#ccc" stroke-width="2"/>
  <text x="1350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Legend</text>
  
  <rect x="1210" y="110" width="25" height="20" fill="url(#multics)" stroke="#654321"/>
  <text x="1240" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">Multics Era (1960s)</text>
  
  <rect x="1210" y="135" width="25" height="20" fill="url(#unix)" stroke="#228B22"/>
  <text x="1240" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">Original Unix (1970s)</text>
  
  <rect x="1210" y="160" width="25" height="20" fill="url(#bsd)" stroke="#4169E1"/>
  <text x="1240" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333">BSD Family</text>
  
  <rect x="1210" y="185" width="25" height="20" fill="url(#commercial)" stroke="#B22222"/>
  <text x="1240" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333">Commercial Unix</text>
  
  <rect x="1210" y="210" width="25" height="20" fill="url(#linux)" stroke="#FF8C00"/>
  <text x="1240" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">Linux (Unix-like)</text>
  
  <rect x="1350" y="110" width="25" height="20" fill="url(#modern)" stroke="#9370DB"/>
  <text x="1380" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">Modern Systems</text>
  
  <line x1="1350" y1="140" x2="1390" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">Direct lineage</text>
  
  <line x1="1350" y1="160" x2="1390" y2="160" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="1400" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">Inspiration</text>
  
  <!-- Key Networking Contributions Box -->
  <rect x="1200" y="260" width="350" height="280" rx="10" fill="#f0f8ff" stroke="#4682B4" stroke-width="2"/>
  <text x="1375" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Network Evolution Timeline</text>
  
  <text x="1220" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">Multics (1964):</text>
  <text x="1220" y="325" font-family="Arial, sans-serif" font-size="10" fill="#333">• Multi-user time-sharing concepts</text>
  <text x="1220" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333">• Hierarchical file systems</text>
  
  <text x="1220" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E8B57">Unix (1969):</text>
  <text x="1220" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• Pipes and process communication</text>
  <text x="1220" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">• "Everything is a file" philosophy</text>
  <text x="1220" y="410" font-family="Arial, sans-serif" font-size="10" fill="#333">• Portable C language implementation</text>
  
  <text x="1220" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4682B4">BSD (1977-1988):</text>
  <text x="1220" y="450" font-family="Arial, sans-serif" font-size="10" fill="#333">• First TCP/IP implementation (1980)</text>
  <text x="1220" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333">• Socket API creation (1983)</text>
  <text x="1220" y="480" font-family="Arial, sans-serif" font-size="10" fill="#333">• Network utilities (telnet, ftp, rsh)</text>
  
  <text x="1220" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8C00">Linux (1991):</text>
  <text x="1220" y="520" font-family="Arial, sans-serif" font-size="10" fill="#333">• Internet infrastructure backbone</text>
  <text x="1220" y="535" font-family="Arial, sans-serif" font-size="10" fill="#333">• Cloud computing foundation</text>
</svg>